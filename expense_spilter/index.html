<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
          <header class="header">
                  <h3>Spilter</h3>
          </header>
        
          <!-- maincontent -->
           <div class="wrap-container">
               <!-- user and expenses    -->
                 
                    <div class="user">
                     <input fullWid type="text" placeholder="Enter name" />
                     <button>Add User</button>
                    </div>
                  <!-- expenses -->

                      <div id="expenseFormContainer">
        <form id="addExpenseForm">
            <div class="header-section">
                <div class="icon-container">
                    <i data-lucide="indian-rupee" style="color: white;"></i>
                </div>
                <h2 class="header-title">Add Expenses</h2>
            </div>
    
            <div class="form-fields-container">
                <div class="form-field">
                    <label class="form-label">Who Paid?</label>
                    <select id="expenseUserInput" class="form-select"></select>
                </div>
    
                <div class="form-field">
                    <label class="form-label">Amount (₹)</label>
                    <input type="number" id="expenseAmountInput" placeholder="e.g. 100" class="form-input" min="0" step="0.01" />
                </div>
    
                <div class="form-field">
                    <label class="form-label">Description</label>
                    <input type="text" id="expenseReasonInput" placeholder="e.g. Ice Cream" class="form-input" />
                </div>
            </div>
            
            <button type="submit" class="submit-button">
                <span>
                    <i data-lucide="plus"></i>
                    Add Expense
                </span>
            </button>
        </form>
    </div>


                 </div>
          
 <!-- Expenses Overview -->
    <div id="renderExpenses">
      <div class="overview-header-section">
        <div class="overview-icon-container">
           <i data-lucide="calculator" style="color: white;"></i>
        </div>
        <h2 class="overview-header-title">Expense Overview</h2>
      </div>

      <div class="overview-grid">
        <!-- All Payments -->
        <div class="list-container">
          <h3>
            <i data-lucide="clipboard-list"></i>
            All Payments
          </h3>
          <div class="list-box scroll-area">
            <ul id="payment-list" class="list-item-ul"></ul>
          </div>
        </div>

        <!-- Split Button -->
        <div class="split-button-container">
          <button id="simplifyBtn" class="split-button pulse-glow">
            <span>
              <i data-lucide="split"></i>
              Split It!
            </span>
          </button>
        </div>

        <!-- Settlements -->
        <div class="list-container">
          <h3>
            <i data-lucide="indian-rupee"></i>
            Who Owes Whom
          </h3>
          <div class="settlement-box scroll-area">
            <ul id="resultArea" class="list-item-ul"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Made with ❤️ for splitting expenses fairly</p>
    </footer>

  </div>
 </div>

 <script type="module" src="./modules/user.js"></script>
 <script type="module" src="./services/userservices.js"></script>
   <script>
       
        lucide.createIcons();
    </script>
</body>
</html>
